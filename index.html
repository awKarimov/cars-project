<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <!-- Offline Page -->
    <div
      class="fixed inset-0 bg-accent flex items-center justify-center"
      id="offlinePage">
      <div class="">
        <h2>Internet bilan ulanishda muammo bor</h2>
        <p>Saytdan foydalanish uchun Internetga ulaning</p>
      </div>
    </div>

    <!-- Filter -->

    <section class="py-10">
      <div class="container mx-auto px-5">
        <div class="flex items-center gap-5 pb-5">
          <select class="select select-primary" id="filterTypeSelect">
            <option disabled selected>Nima bo`yicha filter qilmoqchisiz</option>
            <option value="country">Davlat</option>
            <option value="colorName">Rang</option>
            <option value="category">Turkum</option>
            <option value="year">Yil</option>
          </select>
          <select class="hidden select select-primary" id="filterValueSelect">
            <option disabled selected>All</option>
          </select>
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24">
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input
              type="search"
              class="grow"
              placeholder="Search"
              id="searchInput" />
            <kbd class="kbd kbd-sm">âŒ˜</kbd>
            <kbd class="kbd kbd-sm">K</kbd>
          </label>
        </div>
        <div class="grid grid-cols-3 gap-5" id="container"></div>
      </div>
    </section>

    <!-- Templates -->
    <template id="cardTemplate">
      <div class="card w-96 bg-base-100 card-md shadow-sm">
        <div class="card-body">
          <h2 class="card-title"></h2>
          <p id="description"></p>
          <p id="country"></p>
          <p id="year"></p>
          <p id="category"></p>
          <p id="maxSpeed"></p>
          <p id="horsepower"></p>
          <p id="colorName"></p>
          <div class="justify-end card-actions"></div>
        </div>
      </div>
    </template>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
